<!DOCTYPE html>
<html lang="en">
  <form name="userForm" action="response" method="post">
    <label for="region">Region:</label>
    <select list="regionList" id = "region" name="region" required>
        <option value="NSW">New South Wales (NSW)</option>
        <option value="NT">Northern Territory (NT)</option>
        <option value="QL">Queensland (QL)</option>
        <option value="SA">Southern Australia (SA)</option>
        <option value="TA">Tasmania (TA)</option>
        <option value="VI">Victoria (VI)</option>
        <option value="WA">Western Australia (WA)</option>
    </select>

    <label for="currentDate">Current date:</label>
    <input type="date" id="currentDate" name="currentDate"
          value="2017-09-13"
          min="2005-01-04" max="2020-10-31" required>

    <label for="forecastDays">Number of Days to Forecast:</label>
    <input list="timeRangeList" id = "forecastDays" name="forecastDays" required/>
    <datalist id="timeRangeList">
      <option value="1">1 day</option>
      <option value="7">1 week</option>
      <option value="30">1 month</option>
      <option value="90">3 months</option>
      <option value="180">6 months</option>
      <option value="365">1 year</option>
    </datalist>
    <input type="submit" value="Submit">
  </form>

  {% if region and currentDate and forecastDays%}
  <p>Region: {{ region }} </p>
  <p>Date: {{ currentDate }}</p>
  <p>Num Days: {{ forecastDays }}</p>
  <table>
    <tr>
      <th>Date</th>
      <th>Fire Area</th>
    </tr>
      {% for i in range(days) %}
      <tr>
        <td>{{ dateList[i] }}</td>
        <td>{{ fireAreasList[i] }}</td>
      </tr>
      {% endfor %}
  </table>
  {% endif %}
  
</html>
